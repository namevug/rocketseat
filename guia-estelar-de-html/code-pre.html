<!--
    Representando códigos de Computador

    <code>
        Partes genericas de código

    <pre>
        Blocos de código, pois essa tag mantém os espaços em brancos e recuos
        que eu colocar no meu código
        
        

        Para representar códigos usamos as tags:
<code></code> — muda a cor do conteúdo para representar código.

<pre></pre> — tag para criar um bloco de código, mantém os espaços em branco.

&lt;representa o sinal de menos que : <
&gt;representa o sinal de maior que : >
&le;representa o sinal de menor ou igual : ≤
&ge;representa o sinal de maior ou igual : ≥


-->

    <code>          
        &lt;pre&gt; isto é um teste &lt;/pre&gt;
